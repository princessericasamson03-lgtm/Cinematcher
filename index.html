
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatcher AI - Il Tuo Esperto di Cinema</title>
    <meta name="description" content="Trova il film o la serie TV perfetta basata sui tuoi gusti e sul tempo che hai a disposizione.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --comic-blue: #0a1128;
            --comic-red: #c9302c;
            --comic-gold: #d4af37;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--comic-blue);
            color: #ffffff;
            /* Sfondo stile fumetto con halftone pattern */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(201, 48, 44, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 100% 100%, 100% 100%, 30px 30px;
            background-attachment: fixed;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .gold-accent {
            color: var(--comic-gold);
        }
        .gold-bg {
            background-color: var(--comic-gold);
        }
        .red-cinema {
            color: var(--comic-red);
        }
        .glass {
            background: rgba(10, 17, 40, 0.85);
            backdrop-filter: blur(16px);
            border: 3px solid #ffffff;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.5);
        }
        .comic-border {
            border: 4px solid #000;
            box-shadow: 6px 6px 0px #000;
        }
        /* Effetto scoppio stile Marvel */
        .marvel-pop {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .marvel-pop:hover {
            transform: scale(1.05) rotate(-1deg);
        }
    </style>
